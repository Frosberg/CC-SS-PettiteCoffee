name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: LePettiteCoffe
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Dar permisos a mvnw
        run: chmod +x backend/mvnw
      
      - name: Crear archivo de credenciales de email
        run: |
          mkdir -p backend/src/main/resources
          echo "email.sender=test@test.com" > backend/src/main/resources/email-credentials.properties
          echo "email.password=testpassword" >> backend/src/main/resources/email-credentials.properties
      
      - name: Ejecutar tests con Maven
        run: |
          cd backend
          ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/LePettiteCoffe
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: testpassword
      
      - name: Publicar resultados de tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
